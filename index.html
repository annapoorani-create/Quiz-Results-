<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eco Actions Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, button { margin-top: 10px; display: block; }
  </style>
</head>
<body>
  <h2>Eco-Friendly Actions</h2>
  <ol id="actions"></ol>

  <label for="name">Enter your (real) name:</label>
  <input type="text" id="name" />

  <label for="result">Enter your result number (1â€“7):</label>
  <input type="number" id="result" min="1" max="7" />

  <button onclick="submitResult()">Submit</button>

  <h3>People with matching results:</h3>
  <ul id="resultList"></ul>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwyUfSCTJR7DRXpWiX26NnVqVhXbK3B30KCcz96HxsNeCMIGxKz_9wbTn1b3ASPqi1Oyg/exec"; // ðŸ‘ˆ Replace this

    const actions = [
      "Preserving resources: Eat less meat - try the tofu option in the cafeteria tomorrow instead! From a vegetarianâ€™s perspective, itâ€™s pretty good.",
      "Consumerism: Start a 'no new stuff' week â€” use what you already have.",
      "Energy usage: Do your homework outside to save lights inside.",
      "Energy usage: Take a short, cold shower tomorrow - it helps with recovery and saves energy!",
      "Litter/pollution: Pick up one piece of litter each time you go outside (if you see any).",
      "Fast Fashion: Rework an old t-shirt - cropping it is an easy start.",
      "Preserving resources: Air dry your hands after using the restroom rather than using a paper towel."
    ];

    const actionsList = document.getElementById("actions");
    actions.forEach((action, i) => {
      const li = document.createElement("li");
      li.textContent = `(${i + 1}) ${action}`;
      actionsList.appendChild(li);
    });

    async function submitResult() {
      const name = document.getElementById("name").value.trim();
      const result = document.getElementById("result").value.trim();

      if (!name || !result || result < 1 || result > actions.length) {
        alert("Please enter a valid name and result number (1â€“7).");
        return;
      }

      await fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify({ name, result }),
        headers: { 'Content-Type': 'application/json' }
      });

      loadResults(); // Refresh results
    }

    async function loadResults() {
      const response = await fetch(scriptURL);
      const data = await response.json();

      const list = document.getElementById("resultList");
      list.innerHTML = "";

      for (const key in data) {
        const li = document.createElement("li");
        li.innerHTML = `<strong>Result ${key}:</strong> ${data[key].join(", ")}`;
        list.appendChild(li);
      }
    }

    window.addEventListener("DOMContentLoaded", loadResults);
  </script>
</body>
</html>
